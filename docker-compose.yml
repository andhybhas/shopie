version: '2'
services:
  spring-boot:
    image: spring-boot:latest
    container_name: spring-boot
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 8080
    networks:
      - spring-cloud-network
    depends_on:
      - database

  database:
    image: postgresql
    container_name: postgresql
    build:
      context: .
      dockerfile: db/Dockerfile
    expose:
      - 5432

networks:
  spring-cloud-network:
    driver: bridge